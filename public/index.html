<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Join | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      background-color: darkred;
      padding-right: 120px;
    }
    #particles-js{

      z-index: -1;
      position:absolute;
      padding:0;
      margin:0;

      top:0;
      left:0;

      width: 100%;
      height: 100%;
    }
    .logo img {
      width: 120px;
      height: 80px;
      position: relative;
      animation-name: example;
      animation-duration: 7s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes example {
      0%  {left:15px; bottom: 195px;}
      25% {left:375px;bottom: 195px;}
      50% {left:375px; bottom:-195px;}
      75% {left:15px; bottom: -195px;}
      100% {left:15px; bottom: 195px;}
}
  </style>
</head>
<body class="centered-form">
  <div id="particles-js"></div>
  <div class='logo'>
    <img src='./img/logo.png'>
  </div>
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>GBC Chat<h3>
      </div>
      <div class="form-field">
        <label>User Name</label>
        <input type="text" name="Name" autofocus/>
      </div>
      <div class="form-field">
        <label>Room Name</label>
        <input type="text" name="Room"/>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>
  <!--particle js files-->
  <script type="text/javascript" src="js/particles.min.js"></script>
  <script type="text/javascript" src="js/particles(json).js"></script>
</body>
</html>
